<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>CssMemSlider</title>
  </head>
  <body>
    <main>
      <section class="slider">
        <div class="slider__container">
          <div class="slider__wrapper">
            <input type="radio" name="point" id="slide1" checked />
            <input type="radio" name="point" id="slide2" />
            <input type="radio" name="point" id="slide3" />
            <input type="radio" name="point" id="slide4" />
            <input type="radio" name="point" id="slide5" />
            <div class="slider__buttons">
              <label for="slide1"><a class="slider__button"></a></label>
              <label for="slide2"><a class="slider__button"></a></label>
              <label for="slide3"><a class="slider__button"></a></label>
              <label for="slide4"><a class="slider__button"></a></label>
              <label for="slide5"><a class="slider__button"></a></label>
            </div>
            <div class="slider__memes">
              <div class="slider__thumb">
                <img src="assets/mem2.jpg" alt="mem2" />
              </div>
              <div class="slider__thumb">
                <img src="assets/mem1.jpg" alt="mem1" />
              </div>
              <div class="slider__thumb">
                <img src="assets/mem3.jpg" alt="mem3" />
              </div>
              <div class="slider__thumb">
                <img src="assets/mem4.jpg" alt="mem4" />
              </div>
              <div class="slider__thumb">
                <img src="assets/mem5.jpeg" alt="mem5" />
              </div>
            </div>
            <div class="slider__text">
              <p class="text">Lorem ipsum dolor sit.</p>
              <p class="text">Lorem, ipsum dolor.</p>
              <p class="text">Lorem, ipsum.</p>
              <p class="text">Lorem</p>
              <p class="text">Lorem, ipsum dolor sit amet</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
