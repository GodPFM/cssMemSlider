<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <title>CssMemSlider</title>
  </head>
  <body>
    <main>
      <section class="slider">
        <div class="slider__container">
          <div class="slider__wrapper">
            <input type="radio" name="point" id="slide1" checked />
            <input type="radio" name="point" id="slide2" />
            <input type="radio" name="point" id="slide3" />
            <input type="radio" name="point" id="slide4" />
            <input type="radio" name="point" id="slide5" />
            <div class="slider__buttons">
              <label for="slide1"></label>
              <label for="slide2"></label>
              <label for="slide3"></label>
              <label for="slide4"></label>
              <label for="slide5"></label>
            </div>
            <div class="slider__memes">
              <img src="assets/mem1.jpg1" alt="mem1">
              <img src="assets/mem2.jpg1" alt="mem2">
              <img src="assets/mem3.jpg1" alt="mem3">
              <img src="assets/mem4.jpg1" alt="mem4">
              <img src="assets/mem5.jpg1" alt="mem5">
            </div>
            <div class="slider__text">
              <p class="text">Lorem ipsum dolor sit.</p>
              <p class="text">Lorem, ipsum dolor.</p>
              <p class="text">Lorem, ipsum.</p>
              <p class="text">Lorem</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
